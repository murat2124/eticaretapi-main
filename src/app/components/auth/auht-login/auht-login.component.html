<form [formGroup]="loginForm" (ngSubmit)="login()">
  <h2 style="text-align: center; margin-bottom: 20px;">🔐 Login İşlemi</h2>

  <input formControlName="email" type="email" placeholder="Email" />
  <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" style="color:red;">
    Geçerli bir email girin.
  </div>

  <input
    formControlName="password"
    type="password"
    placeholder="Şifre"
    autocomplete="current-password"
  />
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color:red;">
    Şifre zorunludur.
  </div>

  <button type="submit" [disabled]="loginForm.invalid || isLoading">
    {{ isLoading ? 'Giriş Yapılıyor...' : 'Giriş Yapınız' }}
  </button>

  <!-- Basit Spinner -->
  <div *ngIf="isLoading" style="text-align: center; margin-top: 10px;">
    <div class="spinner"></div>
  </div>
</form>
