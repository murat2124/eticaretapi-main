<div class="container mt-4">
  <h4 class="mb-3">üìÅ Kategori Listesi</h4>

  <div class="row g-3">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let category of categorys"
    >
      <div
        class="card text-white bg-gradient bg-info border-0 small shadow-sm"
        (click)="selectCategory(category)"
        style="cursor: pointer"
      >
        <div class="card-body p-2">
          <div class="d-flex align-items-start">
            <div class="me-2">
              <span class="badge bg-dark rounded-pill">{{ category.id }}</span>
            </div>
            <div>
              <h6 class="card-title mb-1 fw-bold">{{ category.name }}</h6>
              <p class="card-text mb-0">
                <small>{{ category.description || 'A√ßƒ±klama yok.' }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="mt-5">
  <form [formGroup]="categoryForm">
    <div class="mb-3">
  <label class="form-label">Kategori ID</label>
  <input
    type="text"
    class="form-control"
    formControlName="id"
    readonly
  />
</div>
    <div class="mb-3">
      
      <label class="form-label">Kategori Adƒ±</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="mb-3">
      <label class="form-label">A√ßƒ±klama</label>
      <textarea
        class="form-control"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>
    

    <div class="d-flex gap-2">
      <!-- Add button (yeni kategori eklemek i√ßin) -->
      <button
        type="button"
        class="btn btn-success"
        (click)="addCategory()"
       
        [disabled]="categoryForm.invalid"
      >
        Ekle
      </button>

      <!-- Update and Delete buttons (se√ßilen kategori i√ßin) -->
      <button
        type="button"
        class="btn btn-primary"
        (click)="updateCategory()"
   
       
      >
        G√ºncelle
      </button>

      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteCategory()"
      
      >
        Sil
      </button>
    </div>
  </form>
</div>
