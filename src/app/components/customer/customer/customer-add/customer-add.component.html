<form [formGroup]="customerForm" class="customer-form">
  <div class="form-group">
    <label for="name">İsim</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      class="form-control"
      placeholder="İsminizi girin"
    />
    <div
      class="text-danger"
      *ngIf="
        customerForm.get('name')?.touched && customerForm.get('name')?.invalid
      "
    >
      İsim alanı zorunludur.
    </div>
  </div>

  <div class="form-group mt-2">
    <label for="email">E-posta</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="ornek@eposta.com"
    />
    <div
      class="text-danger"
      *ngIf="
        customerForm.get('email')?.touched && customerForm.get('email')?.invalid
      "
    >
      Geçerli bir e-posta girilmelidir.
    </div>
  </div>

  <div class="form-group mt-2">
    <label for="phone">Telefon</label>
    <input
      id="phone"
      type="text"
      formControlName="phone"
      class="form-control"
      placeholder="05551234567"
    />
    <div
      class="text-danger"
      *ngIf="
        customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid
      "
    >
      Telefon alanı zorunludur.
    </div>
  </div>
  <button class="button-group" (click)="add()">
    Müşteri Ekle
  </button>
</form>
